<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css">

<!-- Mobile View -->
 <div class="main-bg">

    <div class="header-icon">
        <div class="rt"></div>
        <div class="lft">
            <i class="fa-solid fa-inbox"></i>
        </div>
    </div>

    <div class="time-bar">
        <div class="rt-icon">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="mid-icon">
            <h3>TODAY</h3>
        </div>
        <div class="lft-icon">
            <h3>Edit</h3>
        </div>
    </div>

    <div class="steps-bar">
        <div class="circle">
            <i class="fa-solid fa-shoe-prints"></i>
            <h3>10,396</h3>
            <p>Steps</p>
        </div>
    </div>

    <div class="details-box">
        <div class="rt-box">
            <div class="small-circle-one">
                <div class="inner-circle-one">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                </div>
            </div>
            <h3>1,850</h3>
            <p>Cals</p>
        </div>
        <div class="mid-box">
            <div class="small-circle-two">
                <div class="inner-circle-two">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
            <h3>4.7</h3>
            <p>Miles</p>
        </div>
        <div class="lft-box">
            <div class="small-circle-three">
                <div class="inner-circle-three">
                    <i class="fa-solid fa-bolt"></i>
                </div>
            </div>
            <h3>72</h3>
            <p>Mins</p>
        </div>
    </div>

    <div class="bottom-stats">
        <div class="stats-one">
            <div class="lft-icon">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="rt-info">
                <h3>90 bpm</h3>
                <p>76 bpm resting heart rate</p>
            </div>
        </div>
        <div class="stats-two">
            <div class="lft-icon">
                <i class="fa-solid fa-child-reaching"></i>
            </div>
            <div class="rt-info">
                <h3>3 of 5 hr</h3>
                <p>250+ steps per hour</p>
            </div>
        </div>
    </div>
    
    <div class="footer-nav">
        <div class="icon-one icn">
            <i class="fa-solid fa-stroopwafel"></i>
        </div>
        <div class="icon-two icn">
            <i class="fa-solid fa-bomb"></i>
        </div>
        <div class="icon-three icn">
            <i class="fa-solid fa-user-group"></i>
        </div>
        <div class="icon-four icn">
            <i class="fa-solid fa-arrow-up-right-dots"></i>
        </div>
    </div>
 </div>
